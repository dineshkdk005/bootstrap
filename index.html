    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <h1 style="text-align:center;">Carousel Using Bootstrap</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="height:90vh;">
          <div class="carousel-item active">
            <img src="images/img1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <br>
      <h2 class="font-weight-bold mb-2 text-center">Card Using Bootstrap</h2>
      <br>
      <div class="card mx-auto " style="width: 16rem;border: 1px solid black;">
        <div class="j1" style="background-color:skyblue ;">
          <br> 
         <img src="images/pexels-hannah-nelson-1065084.jpg" class="rounded-circle mb-2 img-thumbnail d-block mx-auto " style="background-color:skyblue ;width: 150px;border: 2px solid white;">
         <br>
        </div>
        <div class="card-body">
          <h4 class="text-center">Miss.Hana Willson</h4>
          <p class="card-text text-center">Senior Developer<br>DK Group of Companies</p>
          <div class="line" style="height: 1px; width: 230px;background-color:black;"></div>
          <br>
          <div class="card-bottom text-center" style="text-indent: 10px;">
            <i class="fa-brands fa-whatsapp "></i>
            <i class="fa-brands fa-instagram "></i>
            <i class="fa-brands fa-twitter "></i>
          </div>
        </div>
      </div>
          <br>
          <br>
          <h2 class="font-weight-bold mb-2 text-center">Form Using Bootstrap</h2>
          <form class="row g-3 p-5 mt-3" style="background-color: rgb(107, 216, 207);">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><b>Username</b></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"><b>Password</b></label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"><b>Email</b></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"><b>Address</b></label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label"><b>City</b></label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"><b>State</b></label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Tamil Nadu</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label"><b>Zip</b></label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
